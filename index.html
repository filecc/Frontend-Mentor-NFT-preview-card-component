<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Boostrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9956ad3127.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container-fluid d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card" style="width: 18rem;">
      <img class="card-image img-fluid" src="./images/image-equilibrium.jpg" class="card-img-top" alt="image-equilibrium">
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col d-flex">
            <p class="price my-auto"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
          </div>
          <div class="col d-flex align-items-end flex-column">
            <p class="time-left my-auto "><i class="fa-regular fa-clock"></i> 3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-body hr-box">
        <hr>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col col-3">
            <img class="avatar img-fluid" src="./images/image-avatar.png" alt="image-avatar">
          </div>
          <div class="col d-flex">
            <p class="my-auto mx-start creation ">Creation of Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution container-fluid d-flex justify-content-center">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by @filecc.</p>
  </div>
</body>

</html>
